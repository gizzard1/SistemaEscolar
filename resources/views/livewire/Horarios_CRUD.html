<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Horarios</title>
    <!-- de aqui-->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- a aqui-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e2e;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .btton, .form-control {
      border-radius: 20px;
    }
    .btton {
      background: #4b6cb7; 
      background: linear-gradient(to right, #182848, #4b6cb7);
      color: #ffffff;
    }
    .btton:hover {
      background: #4b6cb7;
      background: linear-gradient(to right, #4b6cb7, #182848);
    }
    .form-control {
      background-color: #2a2a40;
      color: #ffffff;
    }
    .search-section{
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="search-section text-center">
      <h2>Horarios</h2>
      <div class="row align-items-center mt-4">
        <div class="col-auto">
          <label for="buscar_id" class="form-label mb-0">Introduce Codigo de Grupo</label>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="buscar_id" placeholder="Buscar...">
        </div>
        <div class="col-auto">
          <button class="btn btton">Buscar</button>
        </div>
      </div>
    </div>

    <div class="input-section">
      <div class="mb-3">
        <label for="id_horario" class="form-label">ID</label>
        <input type="text" id="id_horario" class="form-control" placeholder="Ingresa un ID...">
      </div>

      <!-- ComboBox!!!!!!!!!!!!!!! -->
      <div class="mb-3">
        <label for="comboBox" class="form-label">Turno</label>
        <select class="form-select form-control" id="comboBox">
          <select id="comboBox" class="form-select form-control">
          </select>
      </div>

      <div class="mb-3 row">
        <div class="col">
            <label for="hora_inicio" class="form-label">Hora 1</label>
            <input type="text" id="hora_inicio" class="form-control">
          </div>
          <div class="col">
            <label for="hora_final" class="form-label">Hora 2</label>
            <input type="text" id="hora_final" class="form-control">
          </div>
      </div>
      
      
      


      <div class="mb-3">
        <label for="dia" class="form-label">Día</label>
        <input class="form-control" list="Options" id="dia" placeholder="Dia de la semana...">
        <datalist id="Options">
          <option value="Lunes">
          <option value="Martes">
          <option value="Miercoles">
          <option value="Jueves">
          <option value="Viernes">
          <option value="Sabado">
          <option value="Domingo">
        </datalist>
      </div>


      <div class="mb-3 row">
        <div class="col-auto">
          <button class="btn btton" id="nuevo">Nuevo</button>
        </div>
        <div class="col-auto">
          <button class="btn btton" id="guardar">Guardar</button>
        </div>
        <div class="col-auto">
          <button class="btn btton" id="cancelar">Cancelar</button>
        </div>
        <div class="col-auto">
          <button class="btn btton" id="editar">Editar</button>
        </div>
        <div class="col-auto">
          <button class="btn btton" id="baja">Baja</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!--Si te molesta quita este script y el Flatpickr (tambien esta señalado)-->
  <script>
    flatpickr("#hora_inicio", {
      enableTime: true,
      noCalendar: true,
      dateFormat: "H:i", 
      time_24hr: true
    });
    flatpickr("#hora_final", {
      enableTime: true,
      noCalendar: true,
      dateFormat: "H:i",
      time_24hr: true
    });
  </script>

</body>
</html>
